<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>v-text</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            插值语法
            <h2>{{name}}</h2>
            <!-- v-text语法与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。 -->
            <h2 v-text="name"></h2>
            <br /><br />

            测试解析标签:
            插值：
            <h2>{{str}}</h2>
            v-text：
            <div v-text="str"></div>

        </div>
        <script type="text/javascript" >
            Vue.config.productionTip = false;
            new Vue({
                el:'#root',
                data:{
                    name:'带带大带带',
                    str:'<h2>你基本谁啊？</h2>'
                }
            })
        </script>
    </body>
</html>
