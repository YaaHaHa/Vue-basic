<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Vue.set()方法</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <button @click="addEat">点我添加爱好"恰饭"</button>
            <br />
            <br />
            <hr />
            <!-- 添加性别属性，默认值为男 -->
            <button @click="addSex">添加性别属性男</button>
            <br />
            <br />
            <hr />
            <button @click="addNewFriend">在列表首位添加一个朋友</button>
            <h2>姓名：{{student.name}}</h2>
            <ul>
                <li v-for="(h,index) of student.hobby" :key="index">
                    {{h}}
                </li>
            </ul>
            <ul>
                <li v-for="(f,index) of student.friends" :key="index">
                    {{f.name}}-{{f.age}}
                </li>
            </ul>
            <h2 v-if="student.sex">性别：{{student.sex}}</h2>
        </div>
        <script type="text/javascript" >
            Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
            const vm = new Vue({
                el:'#root',
                data:{
                    student:{
					name:'tom',
					age:18,
					hobby:['抽烟','喝酒','烫头'],
					friends:[
						{name:'jerry',age:35},
						{name:'tony',age:36}
					]
				}
                },
                methods:{
                    addEat(){
                        // Vue.set(this.student.hobby,0,"恰饭");
                        vm.$set(this.student.hobby,0,"睡觉");
                    },
                    addSex(){
                        Vue.set(this.student,"sex","男");
                    },
                    addNewFriend(){
                        this.student.friends.unshift({name:'bob',age:20})
                    }
                }
            })
            
        </script>
    </body>
</html>
