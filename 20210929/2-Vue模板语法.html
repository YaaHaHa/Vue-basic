<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Vue模板语法</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <!-- 

            Vue模板语法有2大类：
					1.插值语法：
							功能：用于解析标签体内容。
							写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
					2.指令语法：
							功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
							举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
									 且可以直接读取到data中的所有属性。
							备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。

         -->
        <div id="root">
            <h1>插值语法</h1>
            <h3>{{time}}</h3>
        <hr>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url" x="isFine">点我去百度</a>
        <a :href="url">点我去百度</a>
    </div>
        <script>
            new Vue({
                el:'#root',
                data:{
                    time:'今天',
                    url:'http://baidu.com',
                    isFine:'Y'
                }
            })
        </script>
    </body>
</html>
